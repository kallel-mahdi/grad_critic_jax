agent_name: CrossQ3
actor_lr: 1e-3
critic_lr: 1e-3
hidden_dims: [1024, 1024] # Example hidden layer dimensions
discount: 0.99
#tau: 0.005
policy_noise: 0.2       # TD3 specific: Noise added to target policy actions
